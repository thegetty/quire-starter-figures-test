          - src: "figures/042/wax-joint.png"
            label: "Wax-to-Wax Joint"
            selected: true

  - id: "fig-043"
    src: "figures/043/base.jpg"
    zoom: true
    label: "Figure 43"
    caption: "Annotated X-radiograph of a sand cast. Both Dejanira’s and Hercules’s heads were cast separately and secured at the neck with Roman joints (yellow overlay). Roman joints also secure Dejanira’s proper right arm as well as Hercules’s proper left arm. There is an internal seam line in Dejanira’s left shoulder where the separately formed core in the arm abuts the core used in the torso (blue line). Lanterns can be seen in the torso and the proper left arm (red overlays). Charles Crozatier (French, 1795–155), *Hercules Freeing Dejanira from the Centaur Nessus*, Paris 19th century, after Adriaen de Vries (Netherlandish, 1556–1626), H. 78.5 cm (Rijksmuseum, Amsterdam, inv. BK-1957-2)."
    annotations:
      - input: checkbox
        items:
          - src: "figures/043/lanterns.png"
            label: "Lanterns"
            selected: true
          - src: "figures/043/heads.png"
            label: "Heads"
            selected: true
          - src: "figures/043/seam-line.png"
            label: "Seam Line"
            selected: true

  - id: "fig-063"
    src: "figures/063/base.jpg"
    zoom: true
    label: "Figure 63"
    caption: "X-radiograph showing a wax-to-wax joint on the right arm (red dotted line), as revealed by the discontinuity in the metal wall thickness (blue overlay). Note that making precise measurements of wall thickness from radiographs may be difficult, as the external edge may not be visible if overexposed (yellow line). As a consequence, the metal wall thickness may be up to 30% greater than that inferred from the radiograph (blue overlay). After Giambologna (Netherlandish, 1524–1608), *Hercules*, ca. 1580, cast in Italy, Germany, or the Netherlands, 17th century or later, H. 43 cm (Musée des Beaux-Arts d’Angers, France, inv. 2003-1-180). See C2RMF Internal Report 2018b."
    annotations:
      - input: checkbox
        items:
          - src: "figures/063/wax-joint.png"
            label: "Wax-to-Wax Joint"
            selected: true
          - src: "figures/063/wall-thickness.png"
            label: "Wall Thickness"
